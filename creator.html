<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Creator - Ai Guruji</title>

    <link rel="stylesheet" href="css/creator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="images/logo.png" alt="Ai Guruji Logo" class="logo-img">
                <h1>Ai Guruji</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="creator.html" class="active">Creator</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="gadgets.html">Music Gadgets</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#" class="sign-in-btn">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main class="creator-main">
        <div class="creator-container">
            <div class="input-section">
                <h2>Create Your Music</h2>
                <div class="prompt-section">
                    <label for="prompt">Describe your song:</label>
                    <textarea id="prompt" placeholder="Example: Create a upbeat pop song with Hindi lyrics about love and happiness, with male vocals and modern beats"></textarea>
                </div>
                
                <div class="options-section">
                    <div class="option-group">
                        <label>Genre:</label>
                        <select id="genre">
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="hiphop">Hip Hop</option>
                            <option value="bollywood">Bollywood</option>
                            <option value="classical">Classical</option>
                            <option value="edm">EDM</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label>Language:</label>
                        <select id="language">
                            <option value="hindi">Hindi</option>
                            <option value="english">English</option>
                            <option value="bengali">Bengali</option>
                            <option value="tamil">Tamil</option>
                            <option value="telugu">Telugu</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label>Voice:</label>
                        <select id="voice">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="duet">Duet</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label>Duration:</label>
                        <select id="duration">
                            <option value="short">Short (1-2 min)</option>
                            <option value="medium">Medium (2-3 min)</option>
                            <option value="long">Long (3-4 min)</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label>Mood:</label>
                        <select id="mood">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="romantic">Romantic</option>
                            <option value="energetic">Energetic</option>
                            <option value="calm">Calm</option>
                        </select>
                    </div>
                </div>

                <div class="advanced-options">
                    <h3>Advanced Options</h3>
                    <div class="slider-group">
                        <label>Tempo: <span id="tempoValue">120</span> BPM</label>
                        <input type="range" id="tempo" min="60" max="180" value="120">
                    </div>
                    <div class="slider-group">
                        <label>Energy Level: <span id="energyValue">70</span>%</label>
                        <input type="range" id="energy" min="0" max="100" value="70">
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <i class="fas fa-music"></i> Generate Music
                </button>
            </div>

            <div class="output-section">
                <div id="loadingIndicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <p>Creating your masterpiece...</p>
                </div>

                <div id="resultSection" class="result-section hidden">
                    <h3>Your Generated Music</h3>
                    <div class="audio-player">
                        <audio id="audioPlayer" controls>
                            Your browser does not support the audio element.
                        </audio>
                        <div class="audio-controls">
                            <button id="playPauseBtn" class="control-btn">
                                <i class="fas fa-play"></i>
                            </button>
                            <div class="progress-bar">
                                <div id="progress" class="progress"></div>
                            </div>
                            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="downloadBtn" class="action-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button id="shareBtn" class="action-btn">
                            <i class="fas fa-share"></i> Share
                        </button>
                        <button id="regenerateBtn" class="action-btn">
                            <i class="fas fa-redo"></i> Regenerate
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/creator.js"></script>
</body>
