</head>
<body>
    <header class="header">
        <nav class="nav-container">

            <ul class="nav-links">

                <li><a href="about.html">About Us</a></li>
                <li><a href="#" class="sign-in-btn">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main class="creator-main">
        <section class="creator-studio">
            <h2>Music Creator Studio</h2>
            <div class="creator-container">
                <div class="prompt-section">
                    <textarea 
                        placeholder="Describe your music (e.g., 'Create a romantic Hindi song with guitar and piano')"
                        class="prompt-input"
                    ></textarea>
                    
                    <div class="genre-selection">
                        <h3>Select Genre</h3>
                        <div class="genre-buttons">
                            <button class="genre-btn">Pop</button>
                            <button class="genre-btn">Rock</button>
                            <button class="genre-btn">Classical</button>
                            <button class="genre-btn">Hip Hop</button>
                            <button class="genre-btn">Jazz</button>
                            <button class="genre-btn">Electronic</button>
                        </div>
                    </div>

                    <div class="language-selection">
                        <h3>Select Language</h3>
                        <select class="language-select">
                            <option value="hindi">Hindi</option>
                            <option value="english">English</option>
                            <option value="bengali">Bengali</option>
                            <option value="tamil">Tamil</option>
                            <option value="telugu">Telugu</option>
                        </select>
                    </div>

                    <button class="create-btn">Create Music</button>
                </div>

                <div class="preview-section">
                    <div class="music-player">
                        <div class="player-controls">
                            <button class="control-btn" id="play-btn">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="control-btn" id="pause-btn">
                                <i class="fas fa-pause"></i>
                            </button>
                            <button class="control-btn" id="stop-btn">
                                <i class="fas fa-stop"></i>
                            </button>
                        </div>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <button class="download-btn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
